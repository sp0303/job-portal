<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle dot pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="currentColor" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Alternative grid pattern (comment out one) -->
  <defs>
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Uncomment one of these to use as your background -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <!-- <rect width="100%" height="100%" fill="url(#grid)"/> -->
</svg>